<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <article class="card">
      <form action="" class="card-content">
        <h1 class="title-text">REGISTRATION FORM</h1>

        <section class="names-inputs">
          <div class="first-name-input">
            <label for="first-name">First Name</label>
            <input type="text" name="" id="first-name" />
          </div>

          <div class="last-name-input">
            <label for="last-name">Last Name</label>
            <input type="text" name="" id="last-name" />
          </div>
        </section>

        <section class="other-forms">
          <label for="email-name">Email</label>
          <input type="text" name="" id="email-name" />

          <label for="password">Password</label>
          <input type="text" name="" id="password" />

          <label for="password-confirm">Confirm Password</label>
          <input type="text" name="" id="password-confirm" />
        </section>

        <section class="check-box-input">
          <input type="checkbox" name="" id="check-box" />
          <label for="check-box"
            >I &nbsp&nbspaccept the Terms of Use & Privacy Policy</label
          >
        </section>

        <section class="button-object">
          <button>REGISTER NOW</button>
        </section>
      </form>
    </article>
  </body>
</html>
