<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buttons CSS</title>
  </head>
  <body>
    <section class="normal-buttons">
      <h2>Normal Buttons</h2>
      <a>Learn More</a>
      <button>Learn More</button>
      <button class="hover">Learn More</button>
    </section>

    <section class="filled-buttons">
      <h2>Filled Buttons</h2>
      <a>Learn More</a>
      <button class="fill">Learn More</button>
      <button class="hover fill">Learn More</button>
    </section>

    <section>
      <h2>Icon Buttons</h2>
      <a><i class="fa fa-arrow-down" aria-hidden="true"></i> Download</a>
      <button class="fill">
        <i class="fa fa-arrow-down" aria-hidden="true"></i> Download
      </button>
      <button class="hover fill">
        <i class="fa fa-arrow-down" aria-hidden="true"></i> Download
      </button>
    </section>
  </body>
</html>
